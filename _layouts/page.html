---
layout: default
---
<div class="post">

  <div class="post-header">
    <h1>{{ page.title }}</h1>
  </div>

  <article class="post-content">
    {{ content }}
  </article>
  
  <!-- mathjax -->
  {% if page.mathjax %}
  <script type="text/javascript" src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  {% endif %}

</div>
